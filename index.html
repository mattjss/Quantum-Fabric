<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Fabric</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Roboto Mono', monospace;
        }
        canvas {
            display: block;
            position: relative;
            z-index: 1;
        }
        
        /* Aurora Container - on top of canvas with screen blend */
        .aurora-container {
            position: fixed;
            width: 250px;
            height: 250px;
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            mix-blend-mode: screen;
            -webkit-mask-image: radial-gradient(circle, white 30%, transparent 70%);
            mask-image: radial-gradient(circle, white 30%, transparent 70%);
        }
        
        .aurora-container.visible {
            opacity: 1;
            transition: opacity 0.8s ease-in;
        }
        
        /* Background overlay for depth */
        .panel-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            pointer-events: none;
            transition: background 0.25s cubic-bezier(0.22, 0.61, 0.36, 1);
            z-index: 998;
        }
        
        .panel-backdrop.active {
            background: rgba(0, 0, 0, 0.3);
            pointer-events: auto;
        }
        
        /* Controls Button */
        .controls-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            font-weight: 400;
            cursor: pointer;
            padding: 10px 16px;
            border-radius: 4px;
            z-index: 1001;
            transition: transform 0.15s cubic-bezier(0.22, 0.61, 0.36, 1),
                        opacity 0.15s cubic-bezier(0.22, 0.61, 0.36, 1),
                        background 0.2s ease;
        }
        
        .controls-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 1);
        }
        
        .controls-btn:active {
            transform: scale(0.95);
        }
        
        .controls-btn.pressed {
            transform: scale(0.92);
        }
        
        .controls-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .controls-btn.returning {
            transform: scale(0.95);
        }
        
        /* Control Panel Shell */
        .control-panel {
            position: fixed;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            pointer-events: none;
            opacity: 0;
            
            /* Will be set dynamically */
            top: var(--start-top);
            right: var(--start-right);
            width: var(--start-width);
            height: var(--start-height);
            padding: var(--start-padding);
            
            transition: 
                top 0.26s cubic-bezier(0.22, 0.61, 0.36, 1),
                right 0.26s cubic-bezier(0.22, 0.61, 0.36, 1),
                width 0.26s cubic-bezier(0.22, 0.61, 0.36, 1),
                height 0.26s cubic-bezier(0.22, 0.61, 0.36, 1),
                padding 0.26s cubic-bezier(0.22, 0.61, 0.36, 1),
                opacity 0.14s cubic-bezier(0.22, 0.61, 0.36, 1);
        }
        
        .control-panel.animating-open {
            opacity: 1;
            pointer-events: auto;
            top: var(--end-top);
            right: var(--end-right);
            width: var(--end-width);
            height: var(--end-height);
            padding: var(--end-padding);
        }
        
        .control-panel.open {
            opacity: 1;
            pointer-events: auto;
            top: var(--end-top);
            right: var(--end-right);
            width: var(--end-width);
            height: var(--end-height);
            padding: var(--end-padding);
        }
        
        .control-panel.animating-close {
            opacity: 0;
            pointer-events: none;
            top: var(--start-top);
            right: var(--start-right);
            width: var(--start-width);
            height: var(--start-height);
            padding: var(--start-padding);
        }
        
        /* Panel Content */
        .panel-content {
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.16s cubic-bezier(0.22, 0.61, 0.36, 1),
                        transform 0.16s cubic-bezier(0.22, 0.61, 0.36, 1);
            white-space: nowrap;
        }
        
        .control-panel.open .panel-content {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.06s;
            white-space: normal;
        }
        
        .control-panel.animating-close .panel-content {
            opacity: 0;
            transform: translateY(4px);
            transition: opacity 0.1s cubic-bezier(0.22, 0.61, 0.36, 1),
                        transform 0.1s cubic-bezier(0.22, 0.61, 0.36, 1);
            transition-delay: 0s;
        }
        
        .control-panel.animating-open .panel-content {
            opacity: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.15s ease, transform 0.15s ease;
        }
        
        .close-btn:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        /* Preset Grid */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
        }
        
        .preset-btn {
            padding: 8px 4px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Roboto Mono', monospace;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .preset-btn.active {
            background: rgba(135, 206, 235, 0.15);
            border-color: rgba(135, 206, 235, 0.4);
            color: rgba(135, 206, 235, 1);
        }
        
        /* Divider */
        .control-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 16px 0;
        }
        
        .control-panel h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .control-group input[type="range"] {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 0;
            appearance: none;
            -webkit-appearance: none;
        }
        
        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            border-radius: 0;
        }
        
        .control-group input[type="range"]::-moz-range-thumb {
            height: 12px;
            width: 12px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            border-radius: 0;
            border: none;
        }
        
        .control-value {
            float: right;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
        }
        
        .control-group input[type="color"] {
            width: 100%;
            height: 30px;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .control-group button {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Roboto Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-group button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Unicorn Studio Aurora Embed -->
    <div id="auroraContainer" class="aurora-container">
        <div data-us-project="kBCmI1yEgSOMoppYrO0Q" style="width:100%; height:100%"></div>
    </div>
    
    <div class="panel-backdrop" id="panelBackdrop"></div>
    
    <button class="controls-btn" id="controlsBtn">CONTROLS</button>
    
    <div class="control-panel" id="controlPanel">
        <div class="panel-content">
            <div class="panel-header">
                <h3>Controls</h3>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <div class="control-group">
                <label>Mode</label>
                <div class="preset-grid" id="presetGrid">
                    <button class="preset-btn active" data-preset="default">Default</button>
                    <button class="preset-btn" data-preset="gas">Gas</button>
                    <button class="preset-btn" data-preset="liquid">Liquid</button>
                    <button class="preset-btn" data-preset="crystalline">Crystalline</button>
                    <button class="preset-btn" data-preset="magnetic">Magnetic</button>
                    <button class="preset-btn" data-preset="cosmic">Cosmic</button>
                </div>
            </div>
            
            <div class="control-divider"></div>
            
            <div class="control-group">
                <label>Grid Size <span class="control-value" id="gridSizeValue">25</span></label>
                <input type="range" id="gridSize" min="15" max="50" value="25">
            </div>
            
            <div class="control-group">
                <label>Particle Size <span class="control-value" id="particleSizeValue">1</span></label>
                <input type="range" id="particleSize" min="1" max="8" value="1" step="0.5">
            </div>
            
            <div class="control-group">
                <label>Glow Intensity <span class="control-value" id="glowIntensityValue">10</span></label>
                <input type="range" id="glowIntensity" min="0" max="30" value="10" step="1">
            </div>
            
            <div class="control-group">
                <label>Aura Size <span class="control-value" id="auraSizeValue">1</span></label>
                <input type="range" id="auraSize" min="0.5" max="3" value="1" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Aura Softness <span class="control-value" id="auraSoftnessValue">0.5</span></label>
                <input type="range" id="auraSoftness" min="0.1" max="1" value="0.5" step="0.05">
            </div>
            
            <div class="control-group">
                <label>Mouse Influence <span class="control-value" id="mouseInfluenceValue">150</span></label>
                <input type="range" id="mouseInfluence" min="50" max="300" value="150">
            </div>
            
            <div class="control-group">
                <label>Connection Opacity <span class="control-value" id="connectionOpacityValue">0.05</span></label>
                <input type="range" id="connectionOpacity" min="0.05" max="0.5" value="0.05" step="0.05">
            </div>
            
            <div class="control-group">
                <label>Animation Speed <span class="control-value" id="animationSpeedValue">0.3</span></label>
                <input type="range" id="animationSpeed" min="0.1" max="2" value="0.3" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Particle Color</label>
                <input type="color" id="particleColor" value="#ffffff">
            </div>
            
            <div class="control-group">
                <label>Connection Color</label>
                <input type="color" id="connectionColor" value="#87ceeb">
            </div>
            
            <div class="control-group">
                <button id="resetBtn">Reset to Default</button>
            </div>
        </div>
    </div>
    
    <script defer src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js" onload="UnicornStudio.init()"></script>
</body>
</html>
